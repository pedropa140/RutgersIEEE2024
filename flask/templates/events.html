<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>Professional Development</h2>
        <h4>Events Near You: </h4>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="careerEvents">
            <!-- Dynamic career event cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Define tech-related career event titles and descriptions
            var careerEventData = [
                { title: "Manchester STEM Women Graduate Careers Event", description: "STEM Careers Event introducing students and graduates to STEM employers in Manchester. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." },
                { title: "Melbourne STEM Women Graduate Careers Event sponsored by Department of Transport and Planning", description: "STEM Careers Event introducing students and graduates to STEM employers in Melbourne. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." },
                { title: "Sydney STEM Women Graduate Careers Event", description: "STEM Careers Event introducing students and graduates to STEM employers in Sydney. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." },
                { title: "Perth STEM Women Graduate Careers Event", description: "STEM Careers Event introducing students and graduates to STEM employers in Perth. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." },
                { title: "Brisbane STEM Women Graduate Careers Event", description: "STEM Careers Event introducing students and graduates to STEM employers in Brisbane. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." },
                { title: "London STEM Women Graduate Careers Event", description: "STEM Careers Event introducing students and graduates to STEM employers in London. The event is targeted towards people who are studying, or recently graduated from, a STEM related course at university and with an interest in working in industry." }
            ];

            // Get the container to insert career event cards
            var careerEventsContainer = document.getElementById('careerEvents');

            // Loop through career event data and create career event cards
            careerEventData.forEach(function (event, index) {
                var eventCard = document.createElement('div');
                eventCard.className = 'col';
                eventCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <p class="card-text">${event.description}</p>
                            <button class="btn btn-primary" onclick="attendEvent('${event.title}')">Attend Event</button>
                        </div>
                    </div>
                `;
                careerEventsContainer.appendChild(eventCard);
            });
        });

        function attendEvent(eventName) {
            // Make an AJAX request to the server to submit the event name
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/prodev", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert("Attending event: " + eventName);
                    } else {
                        alert("Failed to attend event: " + eventName);
                    }
                }
            };
            xhr.send(JSON.stringify({ eventName: eventName }));
        }
    </script>
</body>
</html>
