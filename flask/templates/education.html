<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Women in STEM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom background animation styles */
      body {
        position: relative;
        overflow: hidden;
      }

      .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6; /* Adjust opacity as needed */
        pointer-events: none;
        background: linear-gradient(
          45deg,
          #8e2de2,
          #4a00e0,
          #8e2de2,
          #4a00e0
        );
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Background animation -->
    <div class="bg-animation"></div>
    <header>{% include 'navbar.html' %}</header>

    <main>
      <section id="about" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2>About Women in STEM</h2>
              <p class="lead">Empowering women in STEM fields leads to...</p>
              <p id="typing-text" class="lead"></p>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <!-- Instagram blockquote with rounded corners -->
                  <blockquote
                    class="instagram-media rounded"
                    data-instgrm-permalink="https://www.instagram.com/rudouglass/?utm_source=ig_embed&amp;utm_campaign=loading"
                    data-instgrm-version="14"
                    style="border-radius: 10px; background:#FFF; border:0; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"
                  >
                    <!-- Instagram script -->
                  </blockquote>
                  <script async src="//www.instagram.com/embed.js"></script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Add more sections as needed -->
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/typer.js') }}"></script>
  </body>
</html>
