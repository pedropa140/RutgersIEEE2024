<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Women in STEM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/static/images/icon.png" />
    <link rel="stylesheet" href="../static/education.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Background animation -->
    <div class="bg-animation"></div>
    <header>{% include 'navbar-auth.html' %}</header>

    <main>
      <section id="about" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2>About Women in STEM</h2>
              <p class="lead">Empowering women in STEM fields leads to...</p>
              <!-- Terminal window-looking card container -->
              <div class="terminal-window">
                <div class="terminal-toolbar">
                  <div class="terminal-buttons">
                    <div class="terminal-button terminal-close"></div>
                    <div class="terminal-button terminal-maximize"></div>
                    <div class="terminal-button terminal-minimize"></div>
                  </div>
                </div>
                <div id="typing-text" class="lead"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <!-- Instagram blockquote with rounded corners -->
                  <blockquote
                    class="instagram-media rounded"
                    data-instgrm-permalink="https://www.instagram.com/rudouglass/?utm_source=ig_embed&amp;utm_campaign=loading"
                    data-instgrm-version="14"
                    style="
                      border-radius: 10px;
                      background: #fff;
                      border: 0;
                      box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.5),
                        0 1px 10px 0 rgba(0, 0, 0, 0.15);
                      margin: 1px;
                      max-width: 540px;
                      min-width: 326px;
                      padding: 0;
                      width: 99.375%;
                      width: -webkit-calc(100% - 2px);
                      width: calc(100% - 2px);
                    "
                  >
                    <!-- Instagram script -->
                  </blockquote>
                  <script async src="//www.instagram.com/embed.js"></script>
                </div>
              </div>
            </div>
          </div>
          <!-- Add margin between rows -->
          <div class="row mb-4"></div>
          <div class="row">
            <div class="col-md-6 align-center">
              <div class="card">
                <div class="card-body">
                  <!-- Wikipedia iframe -->
                  <iframe
                    src="https://en.wikipedia.org/wiki/Women_in_STEM_fields"
                    style="width: 100%; height: 500px"
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="col-md-3 flex">
              <div class="card match-child-width">
                <div class="card-body custom-card-body">
                  <!-- Twitter embed -->
                  <a
                    class="twitter-timeline"
                    href="https://twitter.com/rudouglass?ref_src=twsrc%5Etfw"
                    >Tweets by rudouglass</a
                  >
                  <script
                    async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"
                  ></script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Add more sections as needed -->
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/typer.js') }}"></script>
  </body>
</html>
